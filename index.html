<!DOCTYPE html>
<html>

<head>
    <title>Blank Page with Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-left: 20px;
        }

        nav li:first-child {
            margin-left: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="/signin">login</a></li>
                <li><a href="/signup">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add your content here -->

</body>

</html>
